<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body class="light-mode">
        <!-- Header at the top of the screen -->
        <header class="header">
            <div style="flex-grow: 1; text-align: center;">
                <h2>My Flask App</h2>
            </div>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
        </header>

        <!-- Navigation bar on the left -->
        <nav class="nav-bar" id="navBar">
            <div class="nav-item">
                <a href="/devices">
                    <span class="nav-icon"><i class="fas fa-network-wired"></i></span>
                    <span class="nav-text">Devices</div>
                </a>
            </div>
            <div class="nav-item">
                <a href="/objects">
                    <span class="nav-icon"><i class="fas fa-list"></i></span>
                    <span class="nav-text">Objects</div>
                </a>
            </div>
            <div class="nav-item">
                <a href="/policies">
                    <span class="nav-icon"><i class="fas fa-code"></i></span>
                    <span class="nav-text">Policies</div>
                </a>
            </div>
            <div class="nav-item">
                <a href="/settings">
                    <span class="nav-icon"><i class="fas fa-cogs"></i></span>
                    <span class="nav-text">Settings</div>
                </a>
            </div>
            <div class="nav-item">
                <a href="/">
                    <span class="nav-icon"><i class="fas fa-info-circle"></i></span>
                    <span class="nav-text">About</div>
                </a>
            </div>
            <div class="toggle-btn" onclick="toggleNav()">â˜°</div>
        </nav>

        <div id="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
        <script src="{{ url_for('static', filename='js/adjust-header.js') }}"></script>
        <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    </body>
</html>
