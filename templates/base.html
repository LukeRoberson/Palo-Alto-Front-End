<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center; /* This centers the flex items horizontally */
        }
        body {
            margin-top: 70px; /* Adjust based on the height of your header */
            transition: background-color 0.5s, color 0.5s;
        }
        /* Light and Dark mode styles */
        .light-mode {
            background-color: #FFF;
            color: #000;
        }
        .dark-mode {
            background-color: #333;
            color: #FFF;
        }
        /* The switch - the box around the slider */
        .switch {
            position: absolute;
            right: 60px; /* Positioning the switch to the right */
            top: 30%; /* Positioning the switch in the middle */
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }        
    </style>
</head>
<body class="light-mode">
    <div class="header">
        <div style="flex-grow: 1; text-align: center;">
            <h1>My Flask App</h1>
        </div>
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
    </div>
    {% block content %}{% endblock %}
    <script>
        document.getElementById('mode-toggle').addEventListener('change', function(event) {
            if (event.target.checked) {
                document.body.classList.replace('light-mode', 'dark-mode');
            } else {
                document.body.classList.replace('dark-mode', 'light-mode');
            }
        });
    </script>
    <script>
        function adjustBodyMargin() {
            // Calculate the header's height
            var headerHeight = document.querySelector('.header').offsetHeight;
            // Set the body's margin-top to match the header's height
            document.body.style.marginTop = headerHeight + 'px';
        }
    
        // Adjust the margin when the page loads
        window.onload = adjustBodyMargin;
        // Adjust the margin whenever the window is resized
        window.onresize = adjustBodyMargin;
    </script>
    <script>
        const toggleSwitch = document.getElementById('mode-toggle');
        toggleSwitch.addEventListener('change', function() {
          document.body.classList.toggle('dark-mode');
        });
      </script>
</body>
</html>
