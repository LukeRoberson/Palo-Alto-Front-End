<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body class="light-mode">
        <div class="header">
            <div style="flex-grow: 1; text-align: center;">
                <h2>My Flask App</h2>
            </div>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="nav-bar" id="navBar">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-cogs"></i> Services</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            <div class="toggle-btn" onclick="toggleNav()">â˜°</div>
        </div>

        <div id="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
        <script src="{{ url_for('static', filename='js/adjust-header.js') }}"></script>
        <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    </body>
</html>
