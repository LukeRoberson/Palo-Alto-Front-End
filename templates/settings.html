{% extends "base.html" %}

{% block content %}

<div class="w3-container">
    <div class="w3-container">
        <h2>Azure Settings</h2>
    </div>
    <form class="w3-panel w3-card">
        <p>
            <label>Tenant ID</label>
            <input class="w3-input w3-border" type="text" value="{{ tenant_id }}">
        </p>
        <p>
            <label>Application ID</label>
            <input class="w3-input w3-border" type="text" value="{{ app_id }}">
        </p>
        <p>
            <label>Application Secret</label>
            <input class="w3-input w3-border" type="text" value="{{ app_secret }}">
        </p>
        <p>
            <label>Callback URL</label>
            <input class="w3-input w3-border" type="text" value="{{ callback_url }}">
        </p>
        <p>
            <button class="w3-btn w3-green w3-round">Save</button>
        </p>
    </form>
</div>
<br>

<div class="w3-container">
    <div class="w3-container">
        <h2>SQL Settings</h2>
    </div>
    <form class="w3-panel w3-card">
        <p>
            <label>SQL Server</label>
            <input class="w3-input w3-border" type="text" value="{{ sql_server }}">
        </p>
        <p>
            <label>SQL Port</label>
            <input class="w3-input w3-border" type="text" value="{{ sql_port }}">
        </p>
        <p>
            <label>SQL Database</label>
            <input class="w3-input w3-border" type="text" value="{{ sql_database }}">
        </p>
        <p>
            <label>Authentication Type</label>
            <input class="w3-input w3-border" type="text" value="{{ sql_auth }}">
        </p>
        <p>
            <button class="w3-btn w3-green w3-round">Save</button>
            <button class="w3-btn w3-blue w3-round">Test Connection</button>
        </p>
    </form>
</div>
<br>

<div class="w3-container">
    <div class="w3-container">
        <h2>General Settings</h2>
    </div>
    <form class="w3-panel w3-card">
        <p>
            <label>Local IP</label>
            <input class="w3-input w3-border" type="text" value="{{ web_ip }}">
        </p>
        <p>
            <label>Local Port</label>
            <input class="w3-input w3-border" type="text" value="{{ web_port }}">
        </p>
        <p>
            <label>Debug Mode</label>
            <input class="w3-radio" name="flask_debug" type="radio" value="on" {% if web_debug %}checked{% endif %}>
                <label>On</label>
            <input class="w3-radio" name="flask_debug" type="radio" value="off" {% if not web_debug %}checked{% endif %}>
                <label>Off</label>
        </p>
        <p>
            <button class="w3-btn w3-green w3-round">Save</button>
        </p>
    </form>
</div>
<br>

{% endblock %}
