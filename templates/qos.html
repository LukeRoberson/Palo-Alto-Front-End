<div class="w3-container">
    <header class="w3-container">
        <h2>Quality of Service</h2>
    </header>
    
    <!-- Address List #1 -->
    <div class="w3-container w3-half">
        <div class="w3-card-4">
            <header class="w3-container w3-blue">
                <div class="w3-dropdown-hover w3-blue">
                    <button class="w3-button w3-hover-blue w3-blue"><h3>Select Device #1</h3></button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4 deviceDropdown" id="firstDropdown">
                        <!-- Devices dynamically populate here-->
                    </div>
                </div>
            </header>
            <div class="w3-container w3-margin">
                <table id="firstTable" class="w3-table w3-bordered w3-border w3-hoverable">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    <!-- Entries are dynamically added here -->
                </table>
            </div>
            <footer class="w3-container w3-blue">
                <h5>Footer</h5>
            </footer>
        </div>
    </div>

    <!-- Address List #2 -->
    <div class="w3-container w3-half">
        <div class="w3-card-4">
            <header class="w3-container w3-green">
                <div class="w3-dropdown-hover w3-green">
                    <button class="w3-button w3-hover-green w3-green"><h3>Select Device #2</h3></button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4 deviceDropdown" id="secondDropdown">
                        <!-- Devices dynamically populate here-->
                    </div>
                </div>
            </header>
            <div class="w3-container w3-margin">
                <table id="secondTable" class="w3-table w3-bordered w3-border w3-hoverable">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    <!-- Entries are dynamically added here -->
                </table>
            </div>
            <footer class="w3-container w3-green">
                <h5>Footer</h5>
            </footer>
        </div>
    </div>
    <div class="w3-container w3-padding-16">
        <div class="w3-container w3-center w3-margin">
            <button class="w3-button w3-block w3-yellow" id="tag_compare">Compare</button>
        </div>
    </div>
</div>
